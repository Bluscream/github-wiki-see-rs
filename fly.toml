# fly.toml app configuration file generated for github-wiki-see on 2023-07-01T09:49:30-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "github-wiki-see"
primary_region = "ord"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[[services]]
  protocol = "tcp"
  internal_port = 8000
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 30
    soft_limit = 1

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 6

  [[services.http_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "5s"
    restart_limit = 4
    method = "get"
    path = "/m/nelsonjchen/github-wiki-test/wiki"
    protocol = "http"
