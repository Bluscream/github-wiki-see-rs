<html>

<head>
    <title>
        {{ original_title }}
    </title>
    <style>
        body {
            max-width: 38rem;
            padding: 2rem;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #mirror_info {
            position: sticky;
            top: 0;
            padding: 1px;
            background-color: gainsboro;
        }
        /* Hide useless-parts of transcluded HTML */
        .width-full.input-group {
            display: none;
        }
        h5:nth-last-child(2) {
            display: none;
        }
        .Box-row.wiki-more-pages-link {
            display: none;
        }
        .filter-bar {
            display: none;
        }
        .Box-title > .octicon {
            display: none;
        }
        .anchor {
            display: none;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="main">
    <h1>{{ original_title }}</h1>
    <div id="mirror_info">
        <ul>
            <li>
                Original URL: <a href="{{ original_url }}">{{ original_url }}</a>
            </li>
        </ul>
    </div>
    <hr />
    <div id="mirrored">
        {{ mirrored_content|safe }}
    </div>
    <div>
        <hr>
        <p>
            <a href="/">About GitHub Wiki SEE</a>
        </p>
    </div>
</body>

</html>
