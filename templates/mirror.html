<html>

<head>
    <title>
        {{ original_title }}
    </title>
    <style>
        body {
            max-width: 38rem;
            padding: 2rem;
            margin: auto;
        }
        img {
            max-width: 38rem;
        }
    </style>
</head>

<body id="main">
    <h1>{{ original_title }}</h1>
    <div id="mirror_info">
        <ul>
            <li>
                Original URL: <a href="{{ original_url }}">{{ original_url }}</a>
            </li>
        </ul>
    </div>
    <hr />
    <div id="mirrored">
        {{ mirrored_content|safe }}
    </div>
    <div>
        <hr>
        <p>
            <a href="/">About GitHub Wiki SEE</a>
        </p>
    </div>
</body>

</html>
