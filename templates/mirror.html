<html>

<head>
    <title>
        {{ original_title }}
    </title>
    <style>
        body {
            max-width: 38rem;
            padding: 2rem;
            margin: auto;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #mirror_info {
            position: sticky;
            top: 0;
            padding: 10px;
            background-color: yellow;
            animation-name: alert_yellow;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes alert_yellow {
            0% {
                background-color: yellow;
            }
            50% {
                background-color: lightyellow;
            }
            100% {
                background-color: yellow;
            }
        }

        #footer_info {
            position: sticky;
            bottom: 0;
            padding: 10px;
            background-color: yellow;
            animation-name: alert_yellow;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        /* Hide useless-parts of transcluded HTML */
        .width-full.input-group {
            display: none;
        }

        h5:nth-last-child(2) {
            display: none;
        }

        .Box-row.wiki-more-pages-link {
            display: none;
        }

        .filter-bar {
            display: none;
        }

        .Box-title>.octicon {
            display: none;
        }

        .anchor {
            display: none;
        }

        pre {
            overflow: auto;
        }

        #main {
            word-wrap: break-word;
        }

        .Counter {
            background-color: lightgray;
            border-radius: 20px;
            padding: 0 10px;
        }

        .markdown-body table {
            max-width: 100%;
            overflow: auto;
            width: 100%;
            display: block;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="main">
    <h1>{{ original_title }}</h1>
    <div id="mirror_info">
        Original URL: <a href="{{ original_url }}">{{ original_url }}</a>
    </div>

    <div id="mirrored">
        {{ mirrored_content|safe }}
    </div>
    <div id="footer_info">
        <p><a href="/">About GitHub Wiki SEE, a crawler enabler for GitHub Wikis</a></p>
        <p>⚠️ Content is primarily for search engine crawlers. <em>Rewritten URLs on this mirrored page may not work.</em> Please visit the <a href="{{ original_url }}">Original URL</a> for working links!</p>
    </div>
</body>

</html>
